  </header>

  <main class="msger-chat" style = "background-image: url(https://images.template.net/375896/Instagram-Chat-Background-edit-online-2.jpg);">
    <div class="msg left-msg">
      <div
        class="msg-img"
        style="
          background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg);
        "
      ></div>

  <form class="msger-inputarea">
    <input
      type="text"
      class="msger-input"
      placeholder="Enter your message..."
    />
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>


<style>
  /* âœ… Make layout flexible for mobile screens */
.msger {
  max-width: 100%;
  height: 100vh;
  border-radius: 0;
  margin: 0;
}

.msger-header {
  padding: 10px;
  font-size: 1rem;
}

.msger-chat {
  padding: 10px;
  background-size: cover;
  background-position: center;
  overflow-y: auto;
}

/* âœ… Make input area responsive */
.msger-inputarea {
  display: flex;
  padding: 10px;
  gap: 10px;
}

.msger-input {
  flex: 1;
  padding: 12px;
  font-size: 1rem;
  border-radius: 20px;
  border: 1px solid #ccc;
}

.msger-send-btn {
  padding: 12px 18px;
  font-size: 1rem;
  border-radius: 20px;
  border: none;
  cursor: pointer;
}

/* âœ… Adjust chat messages for mobile */
.msg {
  display: flex;
  align-items: flex-end;
  margin-bottom: 12px;
}

.msg-img {
  width: 35px;
  height: 35px;
}

/* âœ… Chat bubbles */
.msg-bubble {
  max-width: 80%;
  padding: 12px;
  border-radius: 20px;
  font-size: 0.95rem;
  word-wrap: break-word;
}

/* âœ… For smaller screens */
@media (max-width: 600px) {
  .msger-header-title {
    font-size: 1rem;
  }

  .msg-bubble {
    max-width: 90%;
    font-size: 1rem;
  }

  .msger-input {
    font-size: 1rem;
  }

  .msger-chat {
    background-size: contain;
  }
}

</style>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="chat.js"></script>
